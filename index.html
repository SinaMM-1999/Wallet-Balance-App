<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="insex/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Document</title>
</head>

<body class="bg-dark d-flex flex-column vh-100">

  <!-- alert -->
        <div class="alert alert-danger alert-dismissible fade show fixed-top m-3 d-none" role="alert">
          <span id="alertmassage"></span>
          <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
  <!-- alert -->

  <!-- NavBar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid mt-2">
      <a class="navbar-brand text-light" href="#"><i
          class="fa-solid fa-money-check-dollar text-info fs-1 me-2 ms-3"></i><span
          class="fw-bold fs-2 text-info">Wallet</span> Manager</a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-light" id="offcanvasDarkNavbarLabel">Options</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active pointer" aria-current="page" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pointer" id="transaction">See Transactions</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Theme
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Dark</a></li>
                <li><a class="dropdown-item" href="#">Light</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- NavBar -->

  <div class="container-fluid flex-grow-1 mt-4 px-4">
    <div class="row h-100 text-light justify-content-center text-center">
      <div class="col-12 col-sm-6 d-flex flex-column h-100">
        <!-- firstCart -->
        <div class="card rounded-4 flex-grow-0 backimage text-center shadow-sm" style="flex-basis:60%;">
          <div class="card-body d-flex flex-column">
            <div class="col-12 h-25 text-white card-title fs-1">Ballance</div>
            <div class="col-12 h-25 fs-1 text-white"><span class="fs-1 " id="total-balance"></span><span class="text-success ms-2">$</span></div>
            <div class="col-12 h-25 text-white">
              Date : <span id="today-date" class="text-white"></span>
            </div>
            <div class="col-12 h-25">
              <div id="income" class="fs-5 text-white">Income : <span class="text-success" id="incomePrice"></span> $</div>
              <div id="expense" class="fs-5 text-white">Expense : <span class="text-danger" id="expensePrice"></span> $</div>
            </div>
          </div>
        </div>
        <!-- firstCart -->

        <!-- secondCart -->
        <div class="card rounded-4 flex-grow-0 mt-2 bg-dark " style="flex-basis:25%;">
          <div class="card-body">
            <div class="row g-2">
              <div class="col-12">
                <textarea type="text" placeholder="Description" class="form-control" rows="1"></textarea>
              </div>
              <div class="col-7">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter price(Seperate Numbers with (.))">
                  <span class="input-group-text">$</span>
                </div>
              </div>
              <div class="col-5">
                <select name="select-cost" class="form-select" id="">
                  <option value="Income">Income</option>
                  <option value="Expence" selected>Expense</option>
                </select>
              </div>
              <div class="col-12">
                <button class="btn form-control btn-outline-info" id="addTransactionBtn">Add</button>
              </div>
            </div>
          </div>
        </div>
        <!-- secondCart -->

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/89f150e401.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="component/transactionFile/transaction.js"></script>
</body>

</html>
