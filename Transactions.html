<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insex/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body class="bg-dark d-flex flex-column vh-100">

    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#"><i
                    class="fa-solid fa-money-check-dollar text-info fs-1 me-2 ms-3"></i><span
                    class="fw-bold fs-2 text-info">Wallet</span> Manager</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-light" id="offcanvasDarkNavbarLabel">Options</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active pointer" aria-current="page" id="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pointer" id="transaction">See Transactions</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Theme
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Dark</a></li>
                                <li><a class="dropdown-item" href="#">Light</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- NavBar -->

    <!-- content Container -->
    <div class="container text-light h-100">
        <div class="row h-75 mt-3">
            <div class="col-12 col-sm-6 h-100 text-dark px-4 mb-3">
                <div class="text-info mb-4 mt-4 text-center lead">List Of Transactions (This Month)</div>
                <div class="input-group p-3">
                    <input type="text" id="inputSearchElem" class="form-control border border-info bg-dark text-light">

                    <!-- btn-Search-Modal -->
                    <button class="btn btn-outline-info ms-1" type="button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" id="searchBtn">search</button>

                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content bg-dark text-light">
                                <div class="modal-header border-0 text-center">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Search result</h1>
                                </div>
                                <div class="modal-body my-4">
                                    <div class="custom-scroll rounded-3"
                                        style="max-height: 300px; overflow-y: scroll; overflow-x: hidden;"
                                        id="modalTableList">
                                        <table class="table table-secondary">
                                            <thead>
                                                <tr class="text-center">
                                                    <th scope="col" class="text-info">Num</th>
                                                    <th scope="col" class="text-info">Amount</th>
                                                    <th scope="col" class="text-info">Desc</th>
                                                    <th scope="col" class="text-info">ِDate</th>
                                                </tr>
                                            </thead>
                                            <tbody id="modalTransactionBody" class="text-center">

                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                                <div class="modal-footer border-0 mt-5">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-outline-info">Understood</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- btn-Search-Modal -->

                    <button class="btn btn-outline-danger ms-1" id="clearAllBtn">Clear all</button>
                </div>

                <!-- transactionList -->
                <div class="bg-dark text-light text-center p-5 mt-5 fs-5 d-none" id="emptyState">You Have No Transaction
                    Yet !</div>
                <div class="custom-scroll rounded-3" style="max-height: 300px; overflow-y: scroll; overflow-x: hidden;"
                    id="tableList">
                    <table class="table table-secondary border border-info">
                        <thead>
                            <tr class="text-center">
                                <th scope="col" class="text-info">Num</th>
                                <th scope="col" class="text-info">Amount</th>
                                <th scope="col" class="text-info">Desc</th>
                                <th scope="col" class="text-info">ِDate</th>
                            </tr>
                        </thead>
                        <tbody id="transactionBody" class="text-center">


                        </tbody>
                    </table>
                </div>
                <!-- transactionList -->

            </div>

            <!-- Chart -->

            <div class="col-12 col-sm-6 d-flex flex-column align-items-center">
                <h5 class="text-info lead mt-4">Pie Chart (This Month)</h5>
                <canvas id="myPieChart" width="300" height="300"></canvas>
            </div>

            <!-- Chart -->

        </div>
    </div>

    <!-- content Container -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/89f150e401.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="component/transactionFile/transaction.js"></script>

</body>

</html>
